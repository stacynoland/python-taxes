name: GitHub Release

on:
  push:
    tags:
      - v**
  workflow_call:

jobs:
  github-release:
    name: Create GitHub Release
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create GitHub Release
        if: ${{ ! contains(github.ref, 'alpha') && ! contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --verify-tag
          --notes-from-tag
      - name: Create GitHub Prerelease
        if: contains(github.ref, 'alpha') || contains(github.ref, 'beta')
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --verify-tag
          --notes-from-tag
          --prerelease