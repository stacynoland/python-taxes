name: Release

on:
  push:
    tags:
      - v**
  workflow_call:

jobs:
  github-release:
    name: Create GitHub Release
    if: ${{ ! contains(github.ref, 'alpha') && ! contains(github.ref, 'beta') }}
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --verify-tag
          --notes-from-tag

  github-prerelease:
    name: Create GitHub Pre-Release
    if: contains(github.ref, 'alpha') || contains(github.ref, 'beta')
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create pre-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --verify-tag
          --notes-from-tag
          --prerelease